<ion-header>
  <ion-navbar >
   <button ion-button color="hcolor" menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My profile</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content overflow-scroll="false">

	<div class ="profile-image" [ngStyle] ="{'background-image': 'url(' + bckavatar + ')'}">
     		<img src="{{avatar}}" (click) = "editimage()" >
			<ion-icon large color="primary" name="camera"></ion-icon>
			<button color="black" round ion-button (click)="editgalla()"><ion-icon large color="primary" name="camera"></ion-icon></button>
			<h4 style ="color: #f00;">{{displayName}}</h4>
			</div>
	
	<div class="profile-detail2">
		<h3 style ="color: #fff;">{{oneliner.answer}} </h3>
		
		
		</div>
		<div class="profile-detail3">
		<ion-toolbar>
				<ion-segment> 
					<ion-segment-button (click)="editbio()">
					<ion-icon color ="white" name="create"> Edit bio</ion-icon>
					  
					</ion-segment-button >
					<ion-segment-button (click)="opengallery()">
					<ion-icon color ="white" name="images"> Gallery</ion-icon>
					 
					</ion-segment-button>
					
				  </ion-segment>
				  </ion-toolbar>
		</div>
	
	<ion-list  class="el-list" [virtualScroll] ="bio" approxitemHeight="40px">
	
	
  <ion-item *virtualItem ="let bios">
	<ion-avatar item-left>
		<img src="{{bios.pic}}">
	</ion-avatar>
     <h2>{{bios.question}}: </h2>
	<h4>
	{{bios.answer}}
	</h4>
  </ion-item>
</ion-list>

</ion-content>
