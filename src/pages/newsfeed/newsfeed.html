<ion-header>

  <ion-navbar>
    <ion-title>News feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class = "background" overflow-scroll="false">
	<ion-list>
		
		<ion-list>
			<ion-card class ="card" *ngFor = "let key of filteredevents">
				 <ion-item>
					<h2 style = "color: #f00">{{key.eventname}}</h2>
					<p style = "color: #fff">{{key.eventdate}}</p>
				</ion-item>

				<img src="{{key.eventavatar}}">

				<ion-card-content>
					<p style = "color: #fff">{{key.eventdesc}}</p>
				</ion-card-content>

				
				<button ion-button (click) = "addnewsfeed(key)" icon-left clear small>
					<ion-icon color ="hcolor" name="paper"></ion-icon>
				<div>Add news feed</div>
				</button>
				
				<ion-row>
				<ion-col center text-center>
				<ion-note style = "color: #f00">
				<p style = "color: #fff">{{key.monthsleft}} months and {{key.daysleft}} days left</p>

				</ion-note>
				</ion-col>
				</ion-row>
		
			</ion-card>
		</ion-list>
	</ion-list>
</ion-content>
