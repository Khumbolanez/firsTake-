
<ion-header>

  <ion-navbar>
    <ion-title>Add news feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card class ="card">
		<ion-card-header>		
			Create Event
		</ion-card-header>
		<ion-card-content>
			<ion-list no-lines>
			<div class ="spacer" style="height: 10px;"></div>
			<ion-item>
				<ion-input type="text" placeholder="Headline" [(ngModel)] = "newsfeed.headline"></ion-input>
			</ion-item>
			<div class ="spacer" style="height: 10px;"></div>
		
			<div class ="spacer" style="height: 10px;"></div>
			<ion-item (click) = "chooseimage()">
				<img height="50" width="50"  src="{{newsfeed.avatar}}">
			</ion-item>
			<ion-item>
				<ion-input type="text" placeholder="News" [(ngModel)] = "newsfeed.news"></ion-input>
			</ion-item>
						<div class ="spacer" style="height: 10px;"></div>

			<ion-item>
				<button ion-button block outline round color="hcolor" (click)="addfeed()">Add feed</button>
			</ion-item>
			</ion-list>

		</ion-card-content>
	</ion-card>
</ion-content>
